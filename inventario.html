<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casita Bakery - Inventario</title>
    <link rel="stylesheet" href="css/inventario.css">
    <link rel="stylesheet" href="css/sidebar.css">
    <link rel="icon" href="icon/Logo.png" type="image/x-icon" />
</head>

<body>

    <div class="contenido-principal">

        <h2>Ver Inventario</h2>

        <div class="btn-abrir-modal">
            <button type="button" id="abrirModal">Agregar Producto</button>
        </div>

        <div class="modal">
            <div class="modal-contenido">
                <span class="close">&times;</span>
                <div class="formulario-inventario">
                    <h2>Agregar Producto</h2>
                    <form id="formProducto" class="formulario-producto">
                        <div class="campos">
                            <label for="nombreProducto">Nombre:</label>
                            <input type="text" id="nombreProducto" name="producto" required minlength="2">
                        </div>
                        <div class="campos">
                            <label for="marcaProducto">Marca del Producto:</label>
                            <input type="text" id="marcaProducto" name="marca" placeholder="Marca" required>
                        </div>
                        <div class="campos">
                            <label for="cantidadProducto">Cantidad del Producto:</label>
                            <input type="number" id="cantidadProducto" name="cantidad" placeholder="Cantidad" required
                                min="1">
                        </div>
                        <div class="campos">
                            <label for="observacionesProducto">Observaciones:</label>
                            <input type="text" id="observacionesProducto" name="observaciones"
                                placeholder="Observaciones">
                        </div>
                        <button type="submit">Guardar</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="tabla-inventario">

            <div class="formulario-busqueda">
                <form id="busquedaForm" class="busqueda-form">
                    <input type="text" id="buscarNombre" placeholder="Buscar por nombre de producto">
                    <button type="button" id="btnBuscar">Buscar</button>
                    <button type="button" id="limpiarBusqueda">Limpiar</button>
                </form>
            </div>

            <div class="tabla-wrapper">
                <table id="tablaInventario">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Producto</th>
                            <th>Marca</th>
                            <th>Cantidad</th>
                            <th>Observaciones</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Cuerpo dinÃ¡mico -->
                    </tbody>
                </table>
                
            </div>

        </div>

    </div>

    <script type="module">
        import { createSidebar } from './js/sidebar.js';
        const sidebar = createSidebar();
        document.body.prepend(sidebar);
    </script>

    <script src="js/inventario.js"></script>

</body>

</html>
