<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casita Bakery - Inventario</title>
    <link rel="stylesheet" href="css/inventario.css">
    <link rel="stylesheet" href="css/sidebar.css">
</head>

<body>

    <div id="sidebar-container"></div>

    <main class="Contenido-principal">

        <div class="tabla-inventario">

            <h2>Inventario de Productos</h2>

            <div class="agregar-producto">

                <button id="toggleFormBtn"><img src="img/agregar.png" alt="ASgregar producto"></button>

                <form id="formProducto" class="formulario-producto oculto">

                    <h2>Agregar Producto</h2>

                    <input type="text" name="producto" placeholder="Nombre del producto" required>
                    <input type="text" name="marca" placeholder="Marca" required>
                    <input type="number" name="cantidad" placeholder="Cantidad" required>
                    <input type="text" name="observaciones" placeholder="Observaciones">
                    <button type="submit">Guardar</button>
                </form>
            </div>

            <div class="tabla-wrapper">
                <table id="tablainventario">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Producto</th>
                            <th>Marca</th>
                            <th>Cantidad</th>
                            <th>Observaciones</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>

                    <tbody>
                        <!-- Aquí se agregarán las filas de pedidos -->
                    </tbody>
                </table>
            </div>

        </div>

    </main>

    <script type="module">
        import { createSidebar } from './js/sidebar.js';

        const sidebar = createSidebar();
        document.getElementById("sidebar-container").appendChild(sidebar);
    </script>
    <script src="js/inventario.js"></script>

</body>

</html>
