<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casita Bakery</title>
    <link rel="stylesheet" href="css/style_entrada.css">
    <link rel="stylesheet" href="css/sidebar.css">
    <link rel="icon" href="icon/Logo.png" type="image/x-icon">
</head>

<body>


    <main class="Contenido-principal">
        <div class="formulario-pedido" id="Inicio">
            <h2>Formulario de Pedido</h2>
            <form class="formulario" id="pedidoForm">
                <label for="nombre">Nombre del Cliente:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="producto">Producto:</label>
                <select id="producto" name="producto">
                    <option value="">-- Selecciona un producto --</option>
                    <option value="Brownies">Brownies</option>
                    <option value="Galletas">Galletas</option>
                    <option value="Cheesecake">Cheesecake</option>
                    <option value="Cinnamon Rolls">Cinnamon Rolls</option>
                </select>

                <div id="opcionesCantidad" style="display: none;">
                    <p>Tipo de Pedido:</p>
                    <div id="opcionesCheckboxes">
                        <!-- Aquí se cargarán dinámicamente los checkbox -->
                    </div>
                </div>

                <button type="button" onclick="agregarProducto()">Agregar Producto</button>

                <div id="listaProductos">
                    <h3>Productos Seleccionados:</h3>
                    <ul id="productosSeleccionados"></ul>
                </div>

                <label for="fecha">Fecha del Pedido:</label>
                <input type="date" id="fecha" name="fecha" required>

                <button type="submit">Guardar Pedido</button>
            </form>
        </div>

        


    </main>

    <div id="mensaje" class="tarjeta-mensaje oculto"></div>

    <script type="module">
    import { createSidebar } from './js/sidebar.js';

    const sidebar = createSidebar();
    document.body.prepend(sidebar);
</script>

    <script src="js/formulario.js"></script>
    <!--<script src="js/script.js"></script>-->

</body>

</html>
